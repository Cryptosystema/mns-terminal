<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MNS | Market Navigation System</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      width: 640px;
      border: 1px solid #00ff66;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,100,0.25);
    }

    .log {
      white-space: pre;
      font-size: 14px;
      line-height: 1.4;
      min-height: 220px;
    }

    .divider {
      margin: 10px 0;
      border-top: 1px dashed #00ff66;
    }

    .bar {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div class="log" id="log"></div>
  <div class="divider"></div>
  <div class="bar" id="bar"></div>
</div>

<script>
  const logEl = document.getElementById("log");
  const barEl = document.getElementById("bar");

  const coreState = {
    tunnel_status: "STABLE",
    sync_phase: "9.6",
    load_index: 0.68,
    active_nodes: ["TBILISI_01", "GLOBAL_ENTRY"]
  };

  function writeLog(line) {
    logEl.textContent += line + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  }

  function renderBar(value) {
    const total = 16;
    const filled = Math.round(value * total);
    const empty = total - filled;
    return `[${"█".repeat(filled)}${"░".repeat(empty)}] ${Math.round(value * 100)}%`;
  }

  const bootSequence = [
    "> SYSTEM: MNS (Market Navigation System)",
    "> STATUS: INITIALIZING",
    "> LOCATION: TBILISI_HUB_01",
    "> CONNECTION: SECURE_ENCRYPTED",
    "> ACCESS: RESTRICTED_TO_PILOTS",
    "> SYNC PHASE: 9.6",
    ">",
  ];

  let i = 0;
  const bootTimer = setInterval(() => {
    writeLog(bootSequence[i]);
    i++;
    if (i === bootSequence.length) {
      clearInterval(bootTimer);
      startStream();
    }
  }, 500);

  function startStream() {
    setInterval(() => {
      const drift = (Math.random() - 0.5) * 0.05;
      coreState.load_index = Math.min(0.95, Math.max(0.2, coreState.load_index + drift));

      writeLog(
        `> NODE ${coreState.active_nodes[0]} | LOAD ${coreState.load_index.toFixed(2)} | STATUS ${coreState.tunnel_status}`
      );

      barEl.textContent =
        "TUNNEL DEPTH\n" + renderBar(coreState.load_index);
    }, 1200);
  }
</script>

</body>
</html>
