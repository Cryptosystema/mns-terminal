<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MNS Terminal â€” mns.com.ge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      box-sizing: border-box;
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      white-space: pre;
    }
    #delivery-mode {
      font-size: 0.9em;
      opacity: 0.6;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    #nav {
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    #status {
      opacity: 0.7;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      animation: heartbeat 4s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.85; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="delivery-mode">Status: INITIALIZING</div>
    <div id="nav"></div>
    <div id="status"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
