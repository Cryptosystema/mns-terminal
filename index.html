<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNS | Market Navigation System</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { border: 1px solid #0f0; padding: 30px; box-shadow: 0 0 20px rgba(0,255,0,0.1); position: relative; }
        .line { margin-bottom: 10px; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line">> SYSTEM: MNS (MARKET NAVIGATION SYSTEM)</div>
        <div class="line">> STATUS: INITIALIZING PHASE 9.6...</div>
        <div class="line">> LOCATION: TBILISI_HUB_01</div>
        <div class="line">> CONNECTION: SECURE_ENCRYPTED</div>
        <div class="line">> ACCESS: RESTRICTED_TO_PILOTS</div>
        <div class="line">> _<span class="blink">|</span></div>
    </div>
</body>
</html>
